<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>冰淇淋式投票</title>
</head>
<body>

<div id="container" style="width:1500px">

    <div id="header" style="background-color:#66CDAA;">
        <h1  style="color:#FFFFFF"align="center" style="margin-bottom:0;">冰淇淋式投票</h1></div>

    <div id="menu" style="background-color:#66CDAA;height:850px;width:100px;float:left;">
        <b  style="color:#FFFFFF">注册登录</b><br>
        <b  style="color:#FFFFFF">投票</b><br>
        <b  style="color:#FFFFFF">结果展示</b></div>

    <div id="content" style="background-color:#F0FFF0 ;height:850px;width:1400px;float:left;">
        <table align="center" border="2" width="700" >
            <form name="login"  action="http://localhost:8080/LYX/Vote.jsp" method="post">
                <h2 align=center>请投票: </h2>
                <tr bgcolor=#F0FFFF >
                    <td>请选择你所支持的小组:</td>
                    <td>
                        <input type="checkbox" name="xy" value=1 >第1组：博客链接<br>
                        <input type="checkbox" name="xy" value=2 >第2组：<br>
                        <input type="checkbox" name="xy" value=3 >第3组：<br>
                        <input type="checkbox" name="xy" value=4 >第4组：<br>
                        <input type="checkbox" name="xy" value=5 >第5组：<br>
                        <input type="checkbox" name="xy" value=5 >第6组：<br>
                        <input type="checkbox" name="xy" value=5 >第7组：<br>
                        <input type="checkbox" name="xy" value=5 >第8组：<br>
                        <input type="checkbox" name="xy" value=5 >第9组：<br>
                        <input type="checkbox" name="xy" value=5 >第10组：<br>
                        <input type="checkbox" name="xy" value=5 >第11组：<br>

                    </td>
                </tr>
                <td colspan="2" align="center">
                    <input type="button" value="提交" onclick="submit()">
                    <input type="reset" value="重置"></td>
            </form>
        </table>
    </div>

    <div id="footer" style="background-color:#66CDAA;clear:both;text-align:center;">
        来自于冬天的冰淇淋不会化小组</div>

</div>

</body>
</html>
